<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Drum Kit</title>
</head>
<body>
    <ul class="keys">
        <li class="key" data-key='a'>A<audio src="./sounds/boom.wav" data-key='a'></audio></li>
        <li class="key" data-key='s'>S<audio src="./sounds/clap.wav" data-key='s'></audio></li>
        <li class="key" data-key='d'>D<audio src="./sounds/hihat.wav" data-key='d'></audio</li>
        <li class="key" data-key='f'>F<audio src="./sounds/kick.wav" data-key='f'></audio></li>
        <li class="key" data-key='g'>G<audio src="./sounds/openhat.wav" data-key='g'></audio></li>
        <li class="key" data-key='h'>H<audio src="./sounds/ride.wav" data-key='h'></audio></li>
        <li class="key" data-key='j'>J<audio src="./sounds/snare.wav" data-key='j'></audio></li>
        <li class="key" data-key='k'>K<audio src="./sounds/tink.wav" data-key='k'></audio></li>
        <li class="key" data-key='l'>L<audio src="./sounds/tom.wav" data-key='l'></audio></li>
    </ul>
    <script src="./js/javascript.js"></script>
</body>
</html>
